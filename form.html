<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="id">

    <h1 id="main">Registration Form</h1>
    <form action="index.html" method="get">
        <table>
            <!-- <div> -->
            <tr><td>Name:</td>
            <td><input type="text" placeholder="Enter Name"></td>
        </tr>
        <br>

        <tr>
            <td class="style">Phone No.:</td>
            <td><input type="phone" placeholder="Enter phone no."></td>
        </tr>

        <tr>
            <td>Email Id:</td>
            <td><input type="email" placeholder="abc@gmail.com"></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="password"></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender">Male 
            <input type="radio" name="gender">Female</td>
        </tr>

        <tr>
            <td>D.O.B</td>
            <td><input type="date"></td>
        </tr>

        <tr>
            <td>Education Qualification</td>
            <td><select>
                <option>Select</option>
                <option>10th</option>
                <option>Inter</option>
                <option>Graduation</option>
                <option>Post Graduation</option>
            </select></td>
        </tr>

        <tr>
            <td>Address</td>
            <td><textarea row="4" col="15" placeholder="Address"></textarea></td>
        </tr>
        <!-- <div class="mainn">

        <tr>
            <td colspan="2">
                <input type="submit" value="Submit">
            </td>
        </tr>
        </div> -->

        <!-- <button type="button" onclick="alert('Hello world!')">Submit</button> -->

        <!-- </div> -->
        </table>
        <!-- <input type="submit" value="Submit"> -->
         <div class="mainn">
          <button type="button">Submit</button>
          <button></button>
          </div>
    </form>
    

    </div>
</body>
</html>
