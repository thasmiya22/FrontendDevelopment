
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="d4Realworldprac.css">
</head>
<body>
<!--     
    Build a Product Grid Page using Flexbox &
    Grid, with animation on hover, responsive styling -->
     <!-- Header -->
  <header>
    <h1>Our Latest Products</h1>
  </header>

  <!-- Product Grid -->
  <section class="product-grid">

    <div class="product-card">
      <img src="image/img2.jpg" alt="Product 1" class="product-img">
      <div class="product-info">
        <h3>Product One</h3>
        <p>High-quality item with great features.</p>
        <span class="price">$29.99</span>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>

    <div class="product-card">
      <img src="image/img1.jpg" alt="Product 2" class="product-img">
      <div class="product-info">
        <h3>Product Two</h3>
        <p>Stylish and comfortable to use.</p>
        <span class="price">$49.99</span>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>

    <div class="product-card">
      <img src="image/img4.jpg" alt="Product 3" class="product-img">
      <div class="product-info">
        <h3>Product Three</h3>
        <p>Top-rated by thousands of happy customers.</p>
        <span class="price">$39.99</span>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>

    <div class="product-card">
      <img src="image/img3.jpg" alt="Product 4" class="product-img">
      <div class="product-info">
        <h3>Product Four</h3>
        <p>Perfect balance between quality and price.</p>
        <span class="price">$59.99</span>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>

  </section>


</body>
</html>
